<div class="home-container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-12 col-md-12">

                <h2>Create User</h2>

                  <input autofocus="" [(ngModel)]="newUserName" (keyup.enter)="add()">

                <h2>My Users</h2>

                <section class="main" *ngIf="users.length > 0">
                    <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Operation</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="remove(user.id)">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                </table>
                </section>
                <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>
